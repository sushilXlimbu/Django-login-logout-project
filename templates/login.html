<h1>Login now</h1>
<style>
    h3{
        color: red;
    }
</style>
{%for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password"><br><br>
    <input type="submit" ><br><br>
    <a href="register" class="nav-link scrollto"><i class="bx bx-user"></i> <span>signup if u are not user</span>
</form>
